name: Platform IO CI
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # TODO: "-DESP32_8048S043N", "-DESP32_8048S043R", "-DESP32_8048S043C", "-DESP32_8048S050N", "-DESP32_8048S050R", "-DESP32_8048S050C", "-DESP32_8048S070N", "-DESP32_8048S070R", "-DESP32_8048S070C"
        smartboard: ["-DESP32_2432S024N", "-DESP32_2432S024R", "-DESP32_2432S024C", "-DESP32_2432S028R", "-DESP32_3248S035R", "-DESP32_3248S035C"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"
          architecture: "x64"
      - name: Install PlatformIO
        run: python -m pip install platformio
      - name: Build firmware
        run: pio ci --lib="." --board esp32-s3-devkitc-1 "example/main.cpp" \
          -D ESP_LCD_ST7796_VER_MAJOR=1 \
          -D ESP_LCD_ST7796_VER_MINOR=2 \
          -D ESP_LCD_ST7796_VER_PATCH=0 \
          -D ESP_LCD_ILI9341_VER_MAJOR=1 \
          -D ESP_LCD_ILI9341_VER_MINOR=2 \
          -D ESP_LCD_ILI9341_VER_PATCH=0 \
          -D CONFIG_ESP_LCD_TOUCH_MAX_POINTS=1 \
          -D CONFIG_XPT2046_CONVERT_ADC_TO_COORDS \
          -D CONFIG_XPT2046_Z_THRESHOLD=600
        env:
          PLATFORMIO_BUILD_FLAGS: -Ofast -DLV_CONF_PATH="${{github.workspace}}/example/lv_conf.h" ${{matrix.smartboard}}
